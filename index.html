  <script>
    var host = 'http://39.106.187.16:8000'
    $(function () {
      $.ajax({
        url: host + '/api/sowing', success: function (res) {
          if (res.statusNo === 1) {
            var html = ''
            for (var i = 0; i < res.data.length; i++) {
              var v = res.data[i]
              html += '<li style="display: block; float: none; position: absolute; opacity: 0; z-index: 1; transition: opacity 500ms ease-in-out;">' +
                '<a href="' + (v.url.indexOf('http') !== -1 ? v.url : 'http://' + v.url) + '" target="new">' +
                '<img src="' + host + v.image + '" style="border-radius: 25px;" 　alt="' + v.title + '">' +
                '</a>' +
                '</li>'
            }
            $('.rslides').html(html).responsiveSlides({
              speed: 500,            // Integer: Speed of the transition, in milliseconds
              timeout: 6000,          // Integer: Time between slide transitions, in milliseconds
              pager: false,           // Boolean: Show pager, true or false
              nav: true,             // Boolean: Show navigation, true or false
              prevText: "＜",   // String: Text for the "previous" button
              nextText: "＞",       // String: Text for the "next" button
              before: function () { },   // Function: Before callback
              after: function () { }     // Function: After callback
            })
          }
        }
      })
      $.ajax({
        url: host + '/api/news', success: function (res) {
          if (res.statusNo === 1) {
            var html = ''
            for (var i = 0; i < res.data.length; i++) {
              var v = res.data[i]
              if (v.status === 1) {
                html = v.content
              }
            }
          }
          $('#xinweng').html(html)
        }
      })
      $('.television__channel a').on('click', function(e) {
        console.info(123)
        $('.television__screen iframe').attr('src', $(this).attr('href'))
            e.preventDefault()
      })
    });
  </script>
