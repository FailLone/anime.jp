       $(function() {
           $.ajax({url: host + '/api/company', success: function(res) {
               if (res.statusNo === 1) {
                    var html = ''
                   for (var i = 0; i < res.data.length; i++) {
                       var v = res.data[i]
                       html += '<li style="cursor: pointer"><a>' + v.title + '</a></li>'
                       if (i === 0 ) {
                           $('#content').html(v.content)
                       }
                   }
                    $('#sidemenu ul').html(html);
                    $('#sidemenu ul li').each(function(k, v) {
                        $(this).on('click', function() {
                            $('#content').html(res.data[k].content)
                        })
                    })
               }
           }})
       })
