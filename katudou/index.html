        var host = 'http://39.106.187.16:8000'
       $(function() {
           $.ajax({url: host + '/api/web/activity', success: function(res) {
               if (res.statusNo === 1) {
                   var html = ''
                   for (var i = 0; i < res.data.length; i++) {
                       var v = res.data[i]
                       html += '<h2>' + v.title + '</h2><div class="sidemenu"><ul>'
                       for (var j = 0; j < v.activityValues.length; j++) {
                           if (j === 0 && i === 0) {$('#content').html(v.activityValues[j].content)}
                           html += '<li><a>' + v.activityValues[j].title + '</a></li>'
                       }
                       html += '</ul></div>'
                   }
                    $('#huodong').html(html);
                    $('.sidemenu').each(function(k, v) {
                        $(this).find('ul li').each(function(k2) {
                            $(this).on('click', function() {
                                $('#content').html(res.data[k].activityValues[k2].content)
                            })
                        })
                    })
               }
           }})
       })
